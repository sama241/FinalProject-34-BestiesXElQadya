version: '3.8'

services:
  search-db:
    image: postgres:15
    container_name: search_postgres
    restart: always
    environment:
      POSTGRES_DB: search_db
      POSTGRES_USER: search_user
      POSTGRES_PASSWORD: search_pass
    ports:
      - "5434:5432"
    volumes:
      - search_pgdata:/var/lib/postgresql/data

  search-service:
    build: .
    container_name: search_service
    depends_on:
      - search-db
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://search-db:5432/search_db
      SPRING_DATASOURCE_USERNAME: search_user
      SPRING_DATASOURCE_PASSWORD: search_pass
      SPRING_REDIS_HOST: search-redis
      SPRING_REDIS_PORT: 6379
      SPRING_WORKER_SERVICE_URL: http://worker-service:8082  # Update this
    networks:
      - connection

  redis:
    image: redis:latest
    container_name: search-redis
    ports:
      - "6381:6379"
    networks:
      - connection

volumes:
  search_pgdata:

networks:
  connection:
    external: true
    name: connection
